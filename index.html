<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Kinesis v0.0.1</title>
	</head>
	
	<body style = "background-color: lightblue;">
		<p>Ki: <span id="ki">1</span></p>
		<button onClick = "Meditation(10)">Meditate!</button>
		<div class = "progress">
			<div class = "progress-done" data-done="0">
				0%
			</div>
		</div>
		
		<script>
			var ki = 1;
			
		function Meditation(){
			var progress = document.querySelector('.progress-done');
			var medBarWidth = 1;
			var id = setInterval(frame, 60);
			function frame(){
				if (medBarWidth >= 100){
					clearInterval(id);
					ki = ki + 10;
				}
				else{
					medBarWidth++;
					progress.style.width = medBarWidth + '%';
					progress.style.opacity = 1;
				}
			}
			document.getElementById("ki").innerHTML = ki;
		}
		</script>
	</body>
</html>
